<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estimathon Grader</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
  <div class="header">
    <div class="title">Estimathon Grader</div>
  </div>

  <div class="container">
    <form id="guessForm">
      <div class="form-group">
        <label for="problem">Problem:</label>
        <input type="number" id="problem" name="problem" min="1" max="13" required>
      </div>

      <div class="form-group">
        <label for="team">Team Name:</label>
        <input type="text" id="team" name="team" required>
      </div>

      <div class="form-group">
        <label for="low">Low:</label>
        <input type="number" id="low" name="low" required>
      </div>

      <div class="form-group">
        <label for="high">High:</label>
        <input type="number" id="high" name="high" required>
      </div>

      <button type="button" id="submitBtn" class="submit-btn">Submit Guess</button>
      <p id="status"></p>
    </form>

    <script type="text/javascript" src="main.js"></script>
  </div>
</body>
</html>
